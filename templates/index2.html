<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dataincubator Milestone Project</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div>
  		  <h1>Please enter a stock ticker (i.e. GOOG)</h1>
		  <form action="/plot" method="GET">
		    Ticker symbol <input type="text" name="stock_ticker"><br>
		    Closing price <input type="checkbox" name="column" value="Close"><br>
		    Adjusted closing price <input type="checkbox" name="column" value="Adj. Close"><br>
		    Volume <input type="checkbox" name="column" value="Volume"><br>
		    <input type="submit" value="Submit">
		  </form>
		</div>
	</body>
</html>
